<header class="app-header">
  <div class="header-content">
    <!-- Left Section -->
    <div class="header-left">
      <button 
        pButton 
        pRipple
        type="button" 
        icon="pi pi-bars" 
        class="p-button-text p-button-rounded sidebar-toggle"
        (click)="onToggleSidebar()"
        pTooltip="Menu"
        tooltipPosition="bottom">
      </button>
      
      <div class="app-logo">
        <i class="pi pi-graduation-cap logo-icon"></i>
        <span class="logo-text">Sistema Escolar</span>
      </div>
    </div>

    <!-- Center Section -->
    <div class="header-center">
      <!-- Search or breadcrumb can go here -->
    </div>

    <!-- Right Section -->
    <div class="header-right">
      <!-- Notifications -->
      <button 
        pButton 
        pRipple
        type="button" 
        icon="pi pi-bell" 
        class="p-button-text p-button-rounded notification-btn"
        pTooltip="Notificações"
        tooltipPosition="bottom">
        <p-badge value="3" severity="danger" class="notification-badge"></p-badge>
      </button>

      <!-- User Menu -->
      <div class="user-menu" *ngIf="currentUser">
        <button 
          pButton 
          pRipple
          type="button" 
          class="p-button-text user-btn"
          (click)="userMenu.toggle($event)">
          <p-avatar 
            [label]="currentUser.iniciais || (currentUser.nomeCompleto ? currentUser.nomeCompleto.charAt(0).toUpperCase() : 'U')" 
            styleClass="user-avatar"
            size="normal">
          </p-avatar>
          <span class="user-name">{{ currentUser.nomeCompleto || 'Usuário' }}</span>
          <i class="pi pi-chevron-down"></i>
        </button>
        
        <p-menu #userMenu [model]="userMenuItems" [popup]="true"></p-menu>
      </div>
    </div>
  </div>
</header>
